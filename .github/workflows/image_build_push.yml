name: Make docker image

on: 
  push:
    branches:
      - main

jobs:
  ci:
    name: 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: admiralissimus/diplom2:latest, admiralissimus/diplom2:0.${{ github.run_number }}.0

      - name: Checkout k8s infrastructure
        uses: actions/checkout@v3
        with:
          repository: Admiralissimus/IBA-DevOps-Practicum-Diplom2
          path: k8s

      - name: List dirs
        run: |
          cd ./k8s
          sed -i 's|image: admiralissimus/diplom2:.*|image: admiralissimus/0.${{ github.run_number }}.0|' ./dev/deployment.yaml
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "Changed image version in deployment.yml to 0.${{ github.run_number }}.0"
          git push

